apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mimir
  namespace: argocd
spec:
  project: default
  sources:
# helm install my-mimir-distributed grafana/mimir-distributed --version 5.7.0-weekly.329
  - repoURL: https://grafana.github.io/helm-charts
    targetRevision: 5.5.0
    chart: mimir-distributed
    helm:
      releaseName: mimir-distributed
      valueFiles:
      - $values-repo/releases/mimir/values.yaml
  - repoURL: https://github.com/davidkornel/training.git  # Can point to either a Helm chart repo or a git repo.
    targetRevision: HEAD  # For Helm, this refers to the chart version.
    ref: values-repo
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:     # Sync options which modifies sync behavior
    - Validate=true # disables resource validation (equivalent to 'kubectl apply --validate=false') ( true by default ).
    - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
    - PrunePropagationPolicy=foreground # Supported policies are background, foreground and orphan.
    - PruneLast=true # Allow the ability for resource pruning to happen as a final, implicit wave of a sync operation
    - ApplyOutOfSyncOnly=true #general
    - ServerSideApply=true