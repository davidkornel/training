logging:
  enabled: true

  clusterFlows:
    - name: all-pods
      spec:
        filters:
          - record_transformer:
              enable_ruby: true
              records:
                - key: $.kubernetes.labels.app_
                  value: ${record.dig('kubernetes', 'labels', 'app')}
              remove_keys: $.kubernetes.labels.app
          - record_transformer:
              remove_keys: $.kubernetes.labels.istio
        globalOutputRefs:
          - opensearch-output

  clusterOutputs:
    - name: opensearch-output
      spec:
        opensearch:
          host: opensearch-cluster.opensearch
          port: 9200
          user: admin
          password:
            valueFrom:
              secretKeyRef:
                name: logging-operator-opensearch-credential
                key: password
          scheme: https
          index_name: k8s-logs-03-25
          ssl_verify: false
          ssl_version: TLSv1_2
          log_os_400_reason: false
          with_transporter_log: false
          buffer:
            timekey: 10s
            timekey_wait: 5s
            chunk_limit_size: 2MB
            total_limit_size: 256MB
            retry_max_times: 3
            retry_wait: 1s
            flush_thread_count: 2
            flush_mode: immediate
            flush_interval: 5s