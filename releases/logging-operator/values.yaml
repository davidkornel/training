logging:
  enabled: true

  clusterFlows:
    - name: all-pods
      spec:
        filters:
          - record_transformer:
              enable_ruby: true
              records:
                - key: app_
                  value: ${record.dig('kubernetes', 'labels', 'app')}
              remove_keys: $.kubernetes.labels.app
        globalOutputRefs:
          - stdout

  clusterOutputs:
    - name: stdout
      spec:
        stdout
    - name: opensearch-output
      spec:
        opensearch:
          host: opensearch-cluster.opensearch
          port: 9200
          user: admin
          password:
            valueFrom:
              secretKeyRef:
                name: logging-operator-opensearch-credential
                key: password
          scheme: https
          index_name: k8s-logs
          ssl_verify: false
          ssl_version: TLSv1_2
          log_os_400_reason: true
          with_transporter_log: true