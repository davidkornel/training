cluster:
  general:
    serviceName: opensearch-cluster
    pluginsList:
      - repository-s3
  dashboards:
    enable: true
    resources:
      requests:
        memory: "500Mi"
        cpu: "200m"
      limits:
        memory: "800Mi"
        cpu: "500m"
  nodePools:
    - component: masters
      diskSize: "2Gi"
      replicas: 3
      resources:
        requests:
          memory: "600Mi"
          cpu: "500m"
        limits:
          memory: "1Gi"
          cpu: "800m"
      roles:
        - "cluster_manager"
        - "data"